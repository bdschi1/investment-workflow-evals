version: "1.0.0"
name: "Research Translation Quality"
description: "Rubric for evaluating institutional-to-retail research translation"
total_points: 100

dimensions:
  - name: "Accuracy Preservation"
    weight: 35
    description: >
      Key facts, direction, and magnitude survive translation
      without distortion.
    scoring_levels:
      5: >
        All key facts preserved with correct magnitude and direction.
        No material distortions.
      4: >
        Most facts preserved. Minor rounding or simplification
        that doesn't mislead.
      3: >
        Core thesis intact but some quantitative details lost
        or oversimplified.
      2: >
        Direction correct but significant factual gaps or
        misleading simplifications.
      1: >
        Material facts missing or distorted. Reader would draw
        incorrect conclusions.
    critical_failures:
      - "Reverses buy/sell recommendation"
      - "Omits major risk factor entirely"
      - "Misrepresents numerical magnitude by >2x"
      - "Attributes data to wrong company or time period"

  - name: "Readability"
    weight: 30
    description: >
      Text is accessible to target audience without sacrificing meaning.
    scoring_levels:
      5: >
        Grade 6-8 reading level. All jargon defined. Short, clear sentences.
      4: >
        Grade 8-10. Most jargon defined. Occasional complex sentence.
      3: >
        Grade 10-12. Some undefined jargon. Generally readable.
      2: >
        Grade 12+. Significant jargon without definitions.
        Long, complex sentences.
      1: >
        Essentially unchanged institutional language.
        Not accessible to retail.
    critical_failures:
      - "More than 10 undefined financial jargon terms"
      - "Average sentence length exceeds 30 words"
      - "Contains unaltered institutional disclaimers or boilerplate"

  - name: "Completeness"
    weight: 20
    description: "All required sections present with adequate content."
    scoring_levels:
      5: >
        All required sections present with substantive content.
        Nothing important omitted.
      4: >
        All required sections present. One section could use more detail.
      3: >
        Missing one required section or two sections are too thin.
      2: "Missing two required sections or content is skeletal."
      1: "Fewer than half the required sections present."
    required_sections:
      - "Summary"
      - "What it means / thesis"
      - "Key numbers"
      - "Risks"
      - "Bottom line / action"

  - name: "Tone Appropriateness"
    weight: 15
    description: >
      Tone matches target audience without being condescending or alarmist.
    scoring_levels:
      5: >
        Warm, informative, balanced. Empowers reader without talking down.
      4: >
        Generally appropriate. Slight moments of over-simplification.
      3: >
        Adequate but could be more engaging or slightly condescending.
      2: >
        Noticeably condescending, alarmist, or inappropriately casual.
      1: >
        Tone completely wrong for audience. Patronizing or fear-mongering.
    critical_failures:
      - "Uses 'you should always' or 'never' for investment decisions"
      - "Implies guaranteed returns or risk-free investments"
      - "Condescending phrases like 'simply put' or 'in layman's terms'"
