line-length = 100
target-version = "py311"
exclude = [
    ".venv",
    "venv",
    "docs",
    "data",
    "examples",
]

[lint]
select = ["E", "W", "F"]
ignore = [
    "F401",  # unused imports
    "F541",  # f-string without placeholders
    "F841",  # unused variables
    "E701",  # multiple statements on one line
    "E501",  # line too long
    "W291",  # trailing whitespace
    "W292",  # no newline at end of file
    "W293",  # whitespace before ':'
]
